<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tournament Points Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .controls {
      margin-bottom: 20px;
      text-align: center;
    }
    .controls label {
      margin: 0 10px;
    }
    .team-row {
      display: grid;
      grid-template-columns: 120px 80px 80px 80px 60px;
      gap: 5px;
      margin-bottom: 5px;
    }
    .team-row input[type="text"],
    .team-row input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .team-row input[type="checkbox"] {
      margin: auto;
      transform: scale(1.2);
    }
    .buttons {
      margin: 20px 0;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      margin: 0 5px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-generate { background: #007bff; color: #fff; }
    .btn-add { background: #28a745; color: #fff; }
    .btn-reset { background: #dc3545; color: #fff; }
    .leaderboard {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #222;
      color: #fff;
    }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Points Table Generator</h1>

  <div class="controls">
    <label><input type="checkbox" id="impactToggle"> Enable Impact Bonus</label>
    <label><input type="checkbox" id="bountyToggle"> Enable Bounty Bonus</label>
  </div>

  <div id="teamsContainer"></div>

  <div class="buttons">
    <button id="generate" class="btn-generate">Generate Points Table</button>
    <button id="addMatch" class="btn-add">Add Match</button>
    <button id="reset" class="btn-reset">Reset Tournament</button>
  </div>

  <div class="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <table id="leaderboardTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Team</th>
          <th>Placement Pts</th>
          <th>Kill Pts</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const placementPoints = [10,6,5,4,3,2,1,1]; // 1st‚Äì8th; 9th‚Äì16th get 0
const teamCount = 16;

const els = {
  teamsContainer: document.getElementById("teamsContainer"),
  generate: document.getElementById("generate"),
  addMatch: document.getElementById("addMatch"),
  reset: document.getElementById("reset"),
  leaderboardTable: document.getElementById("leaderboardTable").querySelector("tbody"),
  impactToggle: document.getElementById("impactToggle"),
  bountyToggle: document.getElementById("bountyToggle")
};

let standings = {};
let matchesPlayed = 0;
let canonicalNames = [];

// build team input rows
for (let i = 0; i < teamCount; i++) {
  const row = document.createElement("div");
  row.className = "team-row";
  row.innerHTML = `
    <input type="text" class="teamName" placeholder="Team ${i+1}" />
    <input type="number" class="placement" placeholder="Place" min="0" max="24" />
    <input type="number" class="finishes" placeholder="Kills" min="0" />
    <input type="number" class="impact" placeholder="Impact" min="0" />
    <input type="checkbox" class="bounty" title="Bounty?" />
  `;
  els.teamsContainer.appendChild(row);
}

function esc(str){
  str = String(str || "");
  return str.replace(/[&<>"']/g, s => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[s]));
}

function calculateCurrent(){
  const rows = [...els.teamsContainer.children];
  return rows.map((row, idx) => {
    const name = (row.querySelector(".teamName").value || `Team ${idx+1}`).trim();
    const placement = Number.parseInt(row.querySelector(".placement").value || "0", 10) || 0;
    const finishes = Math.max(0, Number.parseInt(row.querySelector(".finishes").value || "0", 10) || 0);
    let impact = Math.max(0, Number.parseInt(row.querySelector(".impact").value || "0", 10) || 0);
    const bounty = !!row.querySelector(".bounty").checked;

    if (impact > finishes) impact = finishes;

    let placementPts = 0;
    if (placement >= 1 && placement <= placementPoints.length) {
      placementPts = placementPoints[placement-1];
    } else {
      placementPts = 0;
    }

    let killPts = finishes + (els.impactToggle.checked ? impact : 0);

    if (els.bountyToggle.checked && bounty) killPts += 10;

    return { slot: idx, name, placementPts, killPts, total: placementPts + killPts };
  });
}

function renderLeaderboard(data){
  data.sort((a,b) => b.total - a.total || b.killPts - a.killPts || b.placementPts - a.placementPts || a.name.localeCompare(b.name));
  els.leaderboardTable.innerHTML = data.map((t,i)=>`
    <tr>
      <td>${i+1}</td>
      <td>${esc(t.name)}</td>
      <td>${t.placementPts}</td>
      <td>${t.killPts}</td>
      <td>${t.total}</td>
    </tr>
  `).join("");
}

// Generate leaderboard from current match only
els.generate.addEventListener("click", () => {
  const data = calculateCurrent();
  renderLeaderboard(data);
});

// Add match to tournament standings
els.addMatch.addEventListener("click", () => {
  const cur = calculateCurrent();
  if (matchesPlayed === 0) canonicalNames = cur.map(t => t.name || `Team ${t.slot+1}`);
  
  cur.forEach(t => {
    const cname = canonicalNames[t.slot] || t.name;
    if (!standings[cname]) standings[cname] = { placementPts:0, killPts:0, total:0 };
    standings[cname].placementPts += Number(t.placementPts) || 0;
    standings[cname].killPts += Number(t.killPts) || 0;
    standings[cname].total += Number(t.total) || 0;
  });

  matchesPlayed++;
  const data = Object.keys(standings).map(name => ({ name, ...standings[name] }));
  renderLeaderboard(data);
});

// Reset
els.reset.addEventListener("click", () => {
  standings = {};
  matchesPlayed = 0;
  canonicalNames = [];
  [...els.teamsContainer.children].forEach((row,i) => {
    row.querySelector(".teamName").value = "";
    row.querySelector(".placement").value = "";
    row.querySelector(".finishes").value = "";
    row.querySelector(".impact").value = "";
    row.querySelector(".bounty").checked = false;
  });
  els.impactToggle.checked = false;
  els.bountyToggle.checked = false;
  els.leaderboardTable.innerHTML = "";
});

// Allow Enter to jump to next input instead of clicking
document.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const formInputs = [
      ...document.querySelectorAll(
        "#teamsContainer input[type='text'], " +
        "#teamsContainer input[type='number'], " +
        "#teamsContainer input[type='checkbox']"
      )
    ];
    const idx = formInputs.indexOf(document.activeElement);
    if (idx > -1) {
      e.preventDefault();
      let nextIdx = idx + 1;
      if (nextIdx < formInputs.length) {
        formInputs[nextIdx].focus();
        if (formInputs[nextIdx].type !== "checkbox") {
          formInputs[nextIdx].select();
        }
      }
    }
  }
});
</script>
</body>
</html>
