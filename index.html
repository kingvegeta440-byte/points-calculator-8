<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Points Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .controls {
      margin-bottom: 15px;
    }
    .controls button {
      margin-right: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .generate { background: #2563eb; }
    .add { background: #16a34a; }
    .reset { background: #dc2626; }
    .match-inputs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }
    .match-inputs input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .leaderboard {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .leaderboard h2 {
      margin: 0 0 10px;
      display: flex;
      align-items: center;
    }
    .leaderboard h2 span {
      margin-right: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: black;
      color: white;
      padding: 8px;
      text-align: left;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:nth-child(odd) {
      background: #ffffff;
    }
    .rank {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button class="generate" onclick="generateTable()">üîµ Generate Points Table</button>
    <button class="add" onclick="addMatch()">‚ûï Add Match</button>
    <button class="reset" onclick="resetTournament()">üî¥ Reset Tournament</button>
  </div>

  <div class="match-inputs" id="matchInputs">
    <!-- Team Inputs -->
    <input placeholder="Team name">
    <input placeholder="Place">
    <input placeholder="Finish">
    <input placeholder="Team name">
    <input placeholder="Place">
    <input placeholder="Finish">
    <input placeholder="Team name">
    <input placeholder="Place">
    <input placeholder="Finish">
    <input placeholder="Team name">
    <input placeholder="Place">
    <input placeholder="Finish">
    <input placeholder="Team name">
    <input placeholder="Place">
    <input placeholder="Finish">
    <input placeholder="Team name">
    <input placeholder="Place">
    <input placeholder="Finish">
    <input placeholder="Team name">
    <input placeholder="Place">
    <input placeholder="Finish">
    <input placeholder="Team name">
    <input placeholder="Place">
    <input placeholder="Finish">
    <input placeholder="Team name">
    <input placeholder="Place">
    <input placeholder="Finish">
  </div>

  <div class="leaderboard" id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Team</th>
          <th>Matches</th>
          <th>WWCD</th>
          <th>Placement Pts</th>
          <th>Kill Pts</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>

<script>
let teams = {};
let matchCount = 0;

// Placement points distribution
const placementPoints = {
  1: 10,
  2: 6,
  3: 5,
  4: 4,
  5: 3,
  6: 2,
  7: 1,
  8: 1
};

function addMatch() {
  matchCount++;
  const inputs = document.querySelectorAll('#matchInputs input');
  for (let i = 0; i < inputs.length; i += 3) {
    let teamName = inputs[i].value.trim();
    let place = parseInt(inputs[i+1].value.trim());
    let finishes = parseInt(inputs[i+2].value.trim());
    if (!teamName) continue;

    if (!teams[teamName]) {
      teams[teamName] = { matches: 0, wwcd: 0, placement: 0, kills: 0, total: 0 };
    }
    teams[teamName].matches++;
    if (place === 1) teams[teamName].wwcd++;

    let placementPts = placementPoints[place] || 0;
    let killPts = finishes;

    teams[teamName].placement += placementPts;
    teams[teamName].kills += killPts;
    teams[teamName].total += placementPts + killPts;
  }

  // Clear inputs
  inputs.forEach(inp => inp.value = '');
}

function generateTable() {
  let leaderboard = Object.entries(teams).map(([name, stats]) => ({
    team: name,
    ...stats
  }));

  // FIXED SORT: total desc ‚Üí placement desc ‚Üí kills desc
  leaderboard.sort((a, b) => 
    b.total - a.total || b.placement - a.placement || b.kills - a.kills
  );

  const tbody = document.getElementById('leaderboardBody');
  tbody.innerHTML = '';
  leaderboard.forEach((team, index) => {
    tbody.innerHTML += `
      <tr>
        <td class="rank">${index+1}</td>
        <td><b>${team.team}</b></td>
        <td>${team.matches}</td>
        <td>${team.wwcd}</td>
        <td>${team.placement}</td>
        <td>${team.kills}</td>
        <td>${team.total}</td>
      </tr>
    `;
  });
}

function resetTournament() {
  teams = {};
  matchCount = 0;
  document.getElementById('leaderboardBody').innerHTML = '';
}
</script>

</body>
</html>
